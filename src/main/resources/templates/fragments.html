<!DOCTYPE html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link th:fragment="bootstrap_head" rel="stylesheet"

</head>
<body>

        <a class="navbar-brand" th:href="@{/}">KEAlifornia Hotel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-item nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-item nav-link" th:href="@{/book}">Book a Room</a>
                </li>
                <li class="nav-item">
                <a class="nav-item nav-link" th:href="@{/admin/check-in}" sec:authorize="isAuthenticated()">Check-in</a>
                </li>

                <li class="nav-item">
                <a class="nav-item nav-link" th:href="@{/admin/check-out}" sec:authorize="isAuthenticated()">Check-out</a>
                </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Manage
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/admin/room-category}">Room Category</a>
                        <a class="dropdown-item" th:href="@{/admin/room}">Rooms</a>
                        <a class="dropdown-item" th:href="@{/admin/occupancy}">Occupancy</a>
                    </div>
                </li>

                <li class="nav-item">
                <a class="nav-item nav-link" th:href="@{/login}" sec:authorize="isAnonymous()">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-item nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
                </li>


            </ul>
        </div>
</nav>
<footer class="container-fluid w-100 py-3" th:fragment="footer">
    <div class="container text-center">
        <span class="text-muted">KEAlifornia Â© 2019</span>

</footer>

            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
