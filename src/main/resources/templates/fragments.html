<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link th:fragment="bootstrap_head" rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">
<!--            <span th:if="${session.preferences != null}" th:text="${session.preferences.hotel.name}" ? th:text="${defaultPreferences.hotel.name}"></span>-->
            <span th:text="${session.preferences} ? ${session.preferences.hotel.name} : ${defaultPreferences.hotel.name}"></span>


        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-item nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-item nav-link" href="/book">Book a Room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/admin/occupancy" sec:authorize="hasRole('ROLE_ADMIN')">Occupancy</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Check-in
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink3">
                        <a class="dropdown-item" href="/admin/findBooking">Guest with booking</a>
                        <a class="dropdown-item" href="/admin/noBooking">Guest without booking</a>
                    </div>
                </li>

                <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Check-out
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
                        <a class="dropdown-item" href="/admin/check-out/guest">Guest</a>
                        <a class="dropdown-item" href="/admin/check-out/rooms">Rooms</a>
                    </div>
                </li>

                <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Manage
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/admin/room-category">Room Category</a>
                        <a class="dropdown-item" href="/admin/room">Rooms</a>
                    </div>
                </li>
                <li class="nav-item">
                <a class="nav-item nav-link" href="/login" sec:authorize="isAnonymous()">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-item nav-link" href="/logout" sec:authorize="isAuthenticated()">Logout</a>
                </li>

                <li class="nav-item">
                    
                        <form method="post" action="/select-preferences">

                            <select name="selectedHotel" required>
                                <option th:each="hotel: ${hotels}" th:value="${hotel.id}">
                                    <span th:text="${hotel.name}"></span>

                                </option>
                            </select>

                            <select name="selectedExchangeRate" required>
                                <option th:each="exchangeRate: ${currencies}" th:value="${exchangeRate.id}">
                                    <span th:text="${exchangeRate.currencyName}"></span>
                                </option>
                            </select>

                            <button type="submit">Save</button>

                        </form>
                </li>



            </ul>
        </div>
</nav>
<footer class="container-fluid w-100 py-3" th:fragment="footer">
    <div class="container text-center">
        <span class="text-muted">KEAlifornia Â© 2019</span>
    </div>
</footer>
<div th:fragment="bootstrap_body">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
