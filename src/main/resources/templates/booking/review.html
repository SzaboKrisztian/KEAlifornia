<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Hotel KEAlifornia</title>
    <link th:replace="fragments :: bootstrap_head">
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>
    <main class="flex-fill text-center">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Review the details of your booking</h1>
                <table>
                    <tr>
                        <td>Period:</td>
                        <td th:text="${booking.getCheckIn()} + ' - ' + ${booking.getCheckOut()} + ': ' + ${booking.getNoNights()} + ' nights'"></td>
                    </tr>
                    <tr th:each="entry:${booking.getBookedRooms()}">
                        <td th:text="${entry.getValue()} + 'x ' +
                            ${roomcatrepo.findRoomCategoryById(entry.getKey()).getName()} + ' (' +
                            ${roomcatrepo.findRoomCategoryById(entry.getKey()).getPricePerNight() *
                            exchangeRateRepo.getExchangeRateById(session.preferences.currencyId).getExchangeRate()}  / 100 + ' ' +
                            ${exchangeRateRepo.getExchangeRateById(session.preferences.currencyId).getCurrencyName()} + ')'">
                        </td>
                        <td th:text="${entry.getValue()} * ${roomcatrepo.findRoomCategoryById(entry.getKey()).getPricePerNight() *
                            exchangeRateRepo.getExchangeRateById(session.preferences.currencyId).getExchangeRate()} / 100 + ' ' +
                            ${exchangeRateRepo.getExchangeRateById(session.preferences.currencyId).getCurrencyName()}"></td>
                    </tr>
                    <tr>
                        <td>Total per night:</td>
                        <td th:text="${total * exchangeRateRepo.getExchangeRateById(session.preferences.currencyId).getExchangeRate()} / 100 + ' ' +
                                    ${exchangeRateRepo.getExchangeRateById(session.preferences.currencyId).getCurrencyName()}"></td>
                    </tr>
                    <tr>
                        <td>Grand total:</td>
                        <td th:text="${total * booking.getNoNights() * exchangeRateRepo.getExchangeRateById(session.preferences.currencyId).getExchangeRate()} / 100 + ' ' +
                                    ${exchangeRateRepo.getExchangeRateById(session.preferences.currencyId).getCurrencyName()}"></td>
                    </tr>
                </table>
                <form action="/confirm" method="post">
                    <input type="hidden" th:object="${booking}">
                    <button class="btn btn-primary" type="submit">Continue</button>
                </form>
            </div>
        </div>
    </main>
    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
